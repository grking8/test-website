version: 2.1
parameters:
  gcp-project-id:
    type: string
  gcp-identity-service-account:
    type: string
  gcp-identity-service-account-email:
    type: string
  gcp-identity-service-account-key-path:
    type: string
  gcp-resource-service-account:
    type: string
  gcp-resource-service-account_email:
    type: string
  gcp-region:
    type: string
  gcloud-sdk-version:
    type: string
  static-dir:
    type: string
  domain:
    type: string
  subdomain:
    type: string
  main-page:
    type: string
  not-found-page:
    type: string
  initial-run:
    type: string
jobs:
  build-static-files:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          command: export STATIC_DIR="<< pipeline.parameters.static-dir >>"
      - run:
          command: deploy-scripts/build-website.sh
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.static-dir >>
  create-resources:
    docker:
      - image: google/cloud-sdk:<< pipeline.parameters.gcloud-sdk-version >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            export GCP_PROJECT_ID="<< pipeline.parameters.gcp-project-id >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_KEY="<< pipeline.parameters.gcp-identity-service-account-key >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_KEY_PATH="<< pipeline.parameters.gcp-identity-service-account-key-path >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_EMAIL="<< pipeline.parameters.gcp-identity-service-account-email >>"
            export GCP_RESOURCE_SERVICE_ACCOUNT_EMAIL="<< pipeline.parameters.gcp-resource-service-account-email >>"
            export SUBDOMAIN="<< pipeline.parameters.subdomain >>"
            export MAIN_PAGE="<< pipeline.parameters.main-page >>"
            export NOT_FOUND_PAGE="<< pipeline.parameters.not-found-page >>"
            export STATIC_DIR="<< pipeline.parameters.static-dir >>"
      - run:
          command: deploy-scripts/authenticate.sh
      - run:
          command: deploy-scripts/create-resources.sh
  deploy-prod:
    docker:
      - image: google/cloud-sdk:<< pipeline.parameters.gcloud-sdk-version >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            export GCP_PROJECT_ID="<< pipeline.parameters.gcp-project-id >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_KEY="<< pipeline.parameters.gcp-identity-service-account-key >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_KEY_PATH="<< pipeline.parameters.gcp-identity-service-account-key-path >>"
            export GCP_IDENTITY_SERVICE_ACCOUNT_EMAIL="<< pipeline.parameters.gcp-identity-service-account-email >>"
            export SUBDOMAIN="<< pipeline.parameters.subdomain >>"
      - run:
          command: deploy-scripts/authenticate.sh
      - run:
          command: gsutil -m cp -R << pipeline.parameters.static-dir >>/* gs://${SUBDOMAIN}
workflows:
  build-create:
    when:
      equals: [ true, << pipeline.parameters.initial-run >> ]
    jobs:
      - build-static-files
      - create-resources:
          requires:
            - build-static-files
  build-deploy:
    when:
      equals: [ false, << pipeline.parameters.initial-run >> ]
    jobs:
      - build-static-files
      - deploy-prod:
          requires:
            - build-static-files
          filters:
            branches:
              only:
                - master
