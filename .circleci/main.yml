version: 2.1
parameters:
  gcp-project-id:
    type: string
    default: ""
  gcp-identity-service-account:
    type: string
    default: ""
  gcp-identity-service-account-email:
    type: string
    default: ""
  gcp-identity-service-account-key-path:
    type: string
    default: ""
  gcp-resource-service-account:
    type: string
    default: ""
  gcp-resource-service-account-email-config:
    type: string
    default: ""
  gcp-region:
    type: string
    default: ""
  gcloud-sdk-version:
    type: string
    default: ""
  static-dir:
    type: string
    default: ""
  domain:
    type: string
    default: ""
  subdomain:
    type: string
    default: ""
  main-page:
    type: string
    default: ""
  not-found-page:
    type: string
    default: ""
  manual-config:
    type: boolean
    default: false
jobs:
  build-static-files:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          command: export $STATIC_DIR
      - run:
          command: deploy-scripts/build-website.sh
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.static-dir >>
  create-resources:
    docker:
      - image: google/cloud-sdk:<< pipeline.parameters.gcloud-sdk-version >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            export << pipeline.parameters.gcp-identity-service-account-key >>
            export << pipeline.parameters.gcp-identity-service-account-key-path >>
            export << pipeline.parameters.gcp-identity-service-account-email >>
            export << pipeline.parameters.gcp-resource-service-account-email-config >>
            export << pipeline.parameters.gcp-project-id >>
            export << pipeline.parameters.gcp-region >>
            export << pipeline.parameters.subdomain >>
            export << pipeline.parameters.main-page >>
            export << pipeline.parameters.not-found-page >>
            export << pipeline.parameters.static-dir >>
            export CIRCLE_PROJECT_REPONAME
      - run:
          command: deploy-scripts/authenticate.sh
      - run:
          command: deploy-scripts/create-resources.sh
  deploy-prod:
    docker:
      - image: google/cloud-sdk:<< pipeline.parameters.gcloud-sdk-version >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            export << pipeline.parameters.gcp-identity-service-account-key >>
            export << pipeline.parameters.gcp-identity-service-account-key-path >>
            export << pipeline.parameters.gcp-identity-service-account-email >>
            export << pipeline.parameters.gcp-project-id >>
            export << pipeline.parameters.subdomain >>
      - run:
          command: deploy-scripts/authenticate.sh
      - run:
          command: gsutil -m cp -R << pipeline.parameters.static-dir >>/* gs://${SUBDOMAIN}
workflows:
  build-create:
    when: << pipeline.parameters.manual-config >>
    jobs:
      - build-static-files
      - create-resources:
          requires:
            - build-static-files
  build-deploy:
    when:
      not: << pipeline.parameters.manual-config >>
    jobs:
      - build-static-files
      - deploy-prod:
          requires:
            - build-static-files
          filters:
            branches:
              only:
                - master
